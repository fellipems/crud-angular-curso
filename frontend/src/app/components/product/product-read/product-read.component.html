<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products">           <!-- vinculação de um dataSource dentro do nosso componente -->
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">           <!-- matColumnDef como vai ser nossas células/colunas -->
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">     <!-- let row é o conceito de ter acesso/componente a um dado implícito -->
            <a routerLink="/products/update/{{ row.id }}" class="edit">     <!-- monta a URL de acorodo com o id do produto que estamos neste contexto desta célula -->
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">     <!-- router link para deixar o caminho da nossa URL quando clicar no icone -->
                <i class="material-icons">delete</i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>          <!-- Estrutura da nossa tabela com as row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        <!-- template da linha mas para cada linha precisamos definir como vai ser nossas celulas -->
    </table>
  </div>
